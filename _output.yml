bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Kenai River Water Quality Assessment</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: https://github.com/Kenai-Watershed-Forum/kenai-river-wqx-report/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
bookdown::bs4_book: default
